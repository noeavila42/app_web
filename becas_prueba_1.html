<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BECAS INTERNAS ITESHU con Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor de imágenes en la parte superior -->
    <div class="image-container">
        <img src="C:/Users/Personal/Pictures/app/iteshu_alta.png" alt="Imagen 1">
        <img src="C:/Users/Personal/Pictures/app/LOGO-VERTICAL-TECNM.png" alt="Imagen 2">
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="/auth/login" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
