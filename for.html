<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registro de Estudiantes Para Beca Alimenticia</h2>
        <form action="guardar.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="apellido_paterno">Apellido Paterno:</label>
            <input type="text" id="apellido_paterno" name="apellido_paterno" required>
        
            <label for="apellido_materno">Apellido Materno:</label>
            <input type="text" id="apellido_materno" name="apellido_materno" required>
        
            <label for="semestre">Semestre:</label>
            <select id="semestre" name="semestre" required>
                <option value="">Selecciona un semestre</option>
                <option value="1">1er Semestre</option>
                <option value="2">2do Semestre</option>
                <option value="3">3er Semestre</option>
                <option value="4">4to Semestre</option>
                <option value="5">5to Semestre</option>
                <option value="6">6to Semestre</option>
                <option value="7">7mo Semestre</option>
                <option value="8">8vo Semestre</option>
            </select>
        
            <label for="carrera">Carrera:</label>
            <select id="carrera" name="carrera" required>
                <option value="">Selecciona una carrera</option>
                <option value="ingenieria_sistemas">Ingeniería en Sistemas Computacionales</option>
                <option value="administracion">Ingenieria en Administración</option>
                <option value="derecho">Ingenieria en Mecatronica</option>
                <option value="contaduria">Ingenieria en Gestion Empresarial</option>
                <option value="medicina">Arquitectura</option>
                <option value="medicina">Ingenieria en Energias Renovables</option>
                <option value="medicina">Ingenieria en Inovacion Agricola Sutentable</option>
                <option value="medicina">Gastronomia</option>
                <option value="medicina">Ingeniria Industrial</option>
            </select>
        
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
        
            <button type="submit">Guardar</button>
        </form>
    </div>

</body>
</html>
